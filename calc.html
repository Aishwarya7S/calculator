<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Simple calculator </title>
        <meta charset="UTF-8">
        <meta http-equiv="X_UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class="container">
           <div class="calculator dark">
               <div><h2 class="text-primary text-outline-red text-center">Simple Calculator</h2></div><br>
               <div class="display-screen">
                <div id="display"></div>
               </div>
               <div class="buttons">
                  <table>
                    <tr>
                        <td><button class="btn-operation" id="clear">C</button></td>
                        <td><button class="btn-operation" id="delete">DEL</button></td>
                        <td><button class="btn-operator" id="%">%</button></td>
                        <td><button class="btn-operator" id="/">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td> <button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="(">(</button></td>
                        <td><button class="btn-number" id=")">)</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operation" id="equalbtn">=</button></td>
                    </tr>
                  </table>
               </div>
            </div>
        </div>
       <script src="calc.js"></script>

    </body>
